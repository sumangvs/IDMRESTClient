<div class="col-md-6 col-md-offset-3">
    <p>You're logged in </p>
    <h3>Available Applications:</h3>

    <ul *ngFor="let appDef of this.allApplications?.appListField.appDefsField">
        
        <li >
           <div (click)=SelectApplication(appDef) style="cursor: pointer"> 
               {{ appDef.nameField}}
           </div>
        </li>

    </ul>


    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
